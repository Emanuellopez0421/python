<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Promoción</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='promo.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Editar Promoción</h1>
        <form method="POST">
            <div class="form-group">
                <label for="codigo">Código de Promoción:</label>
                <input type="text" id="codigo" name="codigo" class="form-control" value="{{ promocion['codigo'] }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required>{{ promocion['descripcion'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="descuento">Descuento (%):</label>
                <input type="number" id="descuento" name="descuento" class="form-control" step="0.01" value="{{ promocion['descuento'] }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" value="{{ promocion['fecha_inicio'] }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" value="{{ promocion['fecha_fin'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('app_routes.listar_promociones') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
